<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Friend</title>
    <link href="/styles.css" rel="stylesheet">
</head>
<body>
<main class="flex flex-col items-center">
    <h1 class="text-3xl mt-16 mb-16 font-bold">Edit roommate</h1>
    <form class="flex flex-col items-center">
        <label for="name" class="mr-auto ml-1 font-semibold text-sm text-gray-600 after:content-['*'] after:text-pink-500">
            Name
        </label>
        <input required class="w-72 p-2 text-sm text-gray-900 border border-gray-300 rounded cursor-pointer bg-gray-50 focus:outline-gray-400 mb-4 invalid:border-pink-500 focus:invalid:outline-pink-500"
               placeholder="Alice..." type="text" id="name" name="name" value="Luigi"/>
        <label for="location" class="mr-auto ml-1 font-semibold text-sm text-gray-600 after:content-['*'] after:text-pink-500">
            Location
        </label>
        <input required class="w-72 p-2 text-sm text-gray-900 border border-gray-300 rounded cursor-pointer bg-gray-50 focus:outline-gray-400 mb-4 invalid:border-pink-500 focus:invalid:outline-pink-500"
               placeholder="Bedroom or Kitchen" type="text" id="location" name="location" value="Kitchen"/>
        <label for="nightmares" class="mr-auto ml-1 font-semibold text-sm text-gray-600 after:content-['*'] after:text-pink-500">
            Num of nightmares
        </label>
        <input required class="w-72 p-2 text-sm text-gray-900 border border-gray-300 rounded cursor-pointer bg-gray-50 focus:outline-gray-400 mb-8 invalid:border-pink-500 focus:invalid:outline-pink-500"
               placeholder="0" type="number" id="nightmares" name="nightmares" min="0" value="3"/>

        <a class="transition hover:bg-green-200 focus:bg-green-100 focus:outline-green-400 mb-2 font-semibold py-2 px-4 rounded" href="index.html">✅ Ok</a>
    </form>
    <a class="transition hover:bg-red-100 focus:bg-red-100 focus:outline-red-400 mb-2 font-semibold py-2 px-4 rounded" href="index.html">❌ Cancel</a>
</main>
</body>
</html>
